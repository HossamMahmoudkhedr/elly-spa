<!DOCTYPE html>
<html
	lang="ar"
	dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Sign up</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="./css/style.css" />
	</head>
	<body>
		<div class="container-xxl my-4">
			<div
				class="d-flex flex-column flex-xl-row align-items-center justify-content-between gap-5">
				<!-- Start the form side of the login page -->
				<div class="form-container">
					<form class="d-flex flex-column gap-3">
						<div class="d-flex flex-column gap-4">
							<span
								class="d-flex justify-content-xl-start justify-content-center"
								><img
									src="./assets/images/logo.png"
									alt=""
							/></span>
							<div class="login-heading d-flex flex-column gap-3">
								<h1 data-i18n="create_new_account">انشاء حساب جديد</h1>
								<p data-i18n="fill_the_data">
									املأ البيانات لاكمال انشاء الحساب
								</p>
							</div>
						</div>
						<div class="input-group">
							<label
								for="name"
								data-i18n="name"
								>الاسم</label
							>
							<input
								id="name"
								name="name"
								type="text"
								data-i18n="name"
								class=""
								placeholder="ادخل الاسم" />
						</div>
						<div class="input-group">
							<label
								for="email"
								data-i18n="email"
								>البريد الالكتروني</label
							>
							<input
								id="email"
								name="email"
								type="email"
								data-i18n="email"
								class=""
								placeholder="example@example.com" />
						</div>
						<div class="input-group">
							<label
								for="phone_number"
								data-i18n="phone_number"
								>رقم الهاتف</label
							>
							<input
								id="phone_number"
								name="phone_number"
								data-i18n="phone_number"
								type="text"
								dir="ltr"
								class="text-end"
								placeholder="+966 XXX XXXX XXX" />
						</div>
						<div class="d-flex gap-2 align-items-center">
							<input
								id="terms_and_conditions"
								name="terms_and_conditions"
								data-i18n="terms_and_conditions"
								type="checkbox"
								hidden
								class="" />
							<div class="styled-checkbox">
								<span
									><svg
										width="12"
										height="8"
										viewBox="0 0 12 9"
										fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<path
											fill-rule="evenodd"
											clip-rule="evenodd"
											d="M10.9142 0.292969C11.3047 0.683493 11.3047 1.31666 10.9142 1.70718L4.70711 8.20718C4.31658 8.5977 3.68342 8.5977 3.29289 8.20718L0.292893 5.20718C-0.0976311 4.81666 -0.0976311 4.18349 0.292893 3.79297C0.683417 3.40245 1.31658 3.40245 1.70711 3.79297L4 6.08586L9.5 0.292969C9.89052 -0.0975556 10.5237 -0.0975556 10.9142 0.292969Z"
											fill="white" />
									</svg>
								</span>
							</div>
							<label
								id="terms_and_conditions_label"
								for="terms_and_conditions"
								data-i18n="terms_and_conditions"
								class="cursor-pointer"
								>اوافق على الشروط والاحكام</label
							>
						</div>
						<button
							type="submit"
							data-i18n="create_account">
							إنشاء حساب
						</button>
						<p data-i18n="already_have_account">
							لديك حساب بالفعل؟
							<a
								data-i18n="login"
								href="#"
								class="text-primary"
								>تسجيل الدخول</a
							>
						</p>
						<div class="divider-container position-relative">
							<p
								data-i18n="or"
								class="bg-white position-absolute start-50 top-50 translate-middle">
								او
							</p>
							<hr />
						</div>
						<button
							class="google-button"
							data-i18n="create-account-with-google">
							انشاء حساب بجوجل
							<span
								><svg
									xmlns="http://www.w3.org/2000/svg"
									x="0px"
									y="0px"
									width="25"
									height="25"
									viewBox="0 0 48 48">
									<path
										fill="#FFC107"
										d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
									<path
										fill="#FF3D00"
										d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
									<path
										fill="#4CAF50"
										d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
									<path
										fill="#1976D2"
										d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
								</svg>
							</span>
						</button>
					</form>
				</div>
				<!-- End the left form of the login page -->

				<!-- Start the image side of the login page -->
				<div
					class="overflow-hidden rounded-4 image-container"
					style="height: 800px">
					<img
						loading="lazy"
						width="100%"
						src="./assets/images/login-image.jpg"
						alt="Elly Spa" />
				</div>
				<!-- End the image side of the login page -->
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script
			src="./js/main.js"
			type="module"></script>
	</body>
</html>
